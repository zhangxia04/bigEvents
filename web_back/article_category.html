<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success ification" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!--就是input标签的type属性为hidden,  默认就是影藏的. 隐藏域
                    他一般是用来传递 不想给普通用户看到的数据. -->
                        <input type="hidden" class="sortId" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-slug" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary btn-add" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {

            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {

            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })
    </script>
    <script src="./js/template-web.js"></script>
    <script id="temp" type="text/html">
        {{each data v}}
        <tr>
            <td class="data-name">{{v.name}}</td>
            <td class="data-slug">{{v.slug}}</td>
            <td class="text-center">
                <a href="#" data-id="{{v.id}}" class="btn btn-info btn-xs btn-edit">编辑</a>
                <a href="javascript:deleteTr( {{v.id}});" class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        //渲染模板的方法
        function RenderData() {
            $.ajax({
                url: 'http://localhost:8000/admin/category_search',
                success: function (response) {
                    if (response.code == 200) {
                        var res = template('temp', response);
                        $('tbody').html(res);
                    }

                }
            })
        }

        RenderData();
        //文章删除
        function deleteTr(id) {
            var that = $(this)
            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/admin/category_delete',
                data: {
                    id: id
                },
                success: function (response) {
                    // console.log(response);
                    if (response.code == 200) {
                        if (confirm('你确定要删除吗')) {

                            that.parents('tr').remove()
                            RenderData();
                        }
                    }
                }
            })
        }

        //文章编辑 委托注册
        $('tbody').on('click', '.btn-edit', function () {
            $('.btn-add').addClass('btn-success');
            $('.btn-add').text('保存');
            $('.modal-title').text('修改分类名称');

            //获取文本
            var id = $(this).attr('data-id')
            var editName = $(this).parent().prev().prev().text()
            var editSlug = $(this).parent().prev().text()
            // console.log(editSlug,editName,id);
            //渲染
            $('#recipient-name').val(editName);
            $('#recipient-slug').val(editSlug);
            $('.sortId').val(id);
        })
        //新增分类事件
        $('.ification').on('click',function(){
            
            $('.btn-add').removeClass('btn-success').text('新增');
                $('.modal-title').text('新增分类');
        })
        //判断弹出框按钮是新增还是修改
        $('.btn-add').on('click', function () {
            // console.log($(this).hasClass('btn-success'));
            if ($(this).hasClass('btn-success')) {
               
                //拿到的是key=value&key1=value1形式的字符串
                var afterData = $('form').serialize();
                // console.log(afterData);      
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_edit',
                    data: afterData,
                    success: function (response) {
                        if (response.code == 200) {

                            RenderData();

                        }
                    }
                })
            } else {
               
                var addName = $('#recipient-name').val();
                var addSlug = $('#recipient-slug').val();
                // console.log(addName,addSlug);
                
                $.ajax({
                    type:'post',
                    url:'http://localhost:8000/admin/category_add',
                    data:{
                        name:addName,
                        slug:addSlug
                    },
                    success:function(response){
                        console.log(response);
                        
                        if(response.code==200){

                            RenderData();
                        }

                    }
                })
            }
        })
    </script>
</body>

</html>
